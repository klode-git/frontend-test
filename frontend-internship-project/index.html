<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Required Core Stylesheet -->
  <link rel="stylesheet" href="css/glide.core.min.css">
  <link rel="stylesheet" href="css/glide.theme.min.css">
  <title>SHERO Frontend Internship</title>
</head>
<body>

  <section class="top">
    <div class="grid-row">
      <img class="img img1" src="images/dummy_600x410_ffffff_cccccc.png" alt="image1">
      <img class="img img2" src="images/dummy_300x200_ffffff_cccccc.png" alt="image2">
      <img class="img img3" src="images/dummy_300x200_ffffff_cccccc_copy.png" alt="image3">
    </div>
    <div class="flex-row">
      <div>
        <p>TATOO SUPPLIES</p>
        <img src="images/dummy_200x200_000000_afd8ed.png" alt="placeholder image 1">
        <button>Shop now</button>
      </div>
      <div>
        <p>BODY <br>JEWELRY</p>
        <img src="images/dummy_200x200_000000_afd8ed copy.png" alt="placeholder image 2">
        <button>Shop now</button>
      </div>
      <div>
        <p>PIERCING SUPPLIES</p>
        <img src="images/dummy_200x200_000000_afd8ed copy 2.png" alt="placeholder image 3">
        <button>Shop now</button>
      </div>
      <div>
        <p>MEDICAL SUPPLIES</p>
        <img src="images/dummy_200x200_000000_afd8ed copy 3.png" alt="placeholder image 4">
        <button>Shop now</button>
      </div>
      <div>
        <p>PERMANENT MAKEUP</p>
        <img src="images/dummy_200x200_000000_afd8ed copy 4.png" alt="placeholder image 5">
        <button>Shop now</button>
      </div>
    </div>
  </section>

  <section class="bottom">
    <h3>NEW PRODUCTS</h3>
    <div class="slider">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">

          <ul class="glide__slides">
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 5.png" alt="slider image1"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 6.png" alt="slider image2"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 7.png" alt="slider image3"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 8.png" alt="slider image4"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 9.png" alt="slider image5"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 10.png" alt="slider image6"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 11.png" alt="slider image7"></li>
            <li class="glide__slide"><img src="images/dummy_200x200_000000_afd8ed copy 12.png" alt="slider image8"></li>
          </ul>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
          <button class="glide__bullet" data-glide-dir="=4"></button>
          <button class="glide__bullet" data-glide-dir="=5"></button>
          <button class="glide__bullet" data-glide-dir="=6"></button>
          <button class="glide__bullet" data-glide-dir="=7"></button>
          <button class="glide__bullet" data-glide-dir="=8"></button>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <div class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</div>
          <div class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    const styles = {
      type: 'carousel',
      perView: 6,
      breakpoints: {
        768: {
          perView: 2
        },
        425: {
          perView: 1
        }
      }
    }
    new Glide('.glide', styles).mount()
  </script>
</body>
</html>
